<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Enhanced To-Do List UI">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #eaeff1;
            font-family: 'Roboto', sans-serif;
            padding-top: 50px;
            margin: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        p, a {
            color: #343a40;
            margin: 0;
        }

        a {
            font-weight: 500;
            text-decoration: none;
        }

        a:hover {
            color: #0077cc;
            text-decoration: underline;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #0077cc 0%, #005fa3 100%);
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
        }

        .header-bar a {
            color: #ffffff;
            font-size: 16px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-bar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Task Styles */
        .task-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dfe4ea;
        }

        .task-title {
            display: flex;
            align-items: center;
        }

        .task-title a {
            text-decoration: none;
            font-size: 16px;
            color: #343a40;
            margin-left: 10px;
        }

        .task-title a:hover {
            color: #0077cc;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #28a745;
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .delete-link {
            font-size: 18px;
            color: #dc3545;
            font-weight: bold;
        }


        /* Form Styles */
        input[type="text"], input[type="password"], textarea {
            width: 90%;
            padding: 12px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 119, 204, 0.5);
        }

        label {
            display: block;
            font-weight: 500;
            margin-top: 10px;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: #0077cc;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #005fa3;
        }

        .card-body {
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
